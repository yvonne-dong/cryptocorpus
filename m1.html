        req.onload = function(){
        var jsonResponse = JSON.parse(this.responseText);
        console.log(jsonResponse['time'].updated);
        USDf = jsonResponse['bpi'].USD.rate_float;

        var currency = document.createElement('button');
        currency.innerHTML = "BITCOIN/USD RATE: " + USDf +
        "\n CUBE NUM: RATE / 100";
        currency.style = "background-color: rgba(0, 0, 0, 0);  margin-left: 41%; margin-top: 44.5%; width: 200pt; height: 8pt; border: none; font-family: 'Verdana', Sans-serif; font-style: normal; font-weight: 700; font-size: 12px; text-decoration: none; position: fixed; text-align: center; vertical-align: middle; color: #424242; padding: 10px; display: inline-block; cursor: pointer;";
        doc.appendChild(currency);

        var geometry = new THREE.BoxGeometry( 50, 50, 50 );
        var material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
        var cubeNum = parseInt(USDf * 0.01);

        //reference: https://github.com/mrdoob/three.js/blob/master/examples/canvas_interactive_cubes_tween.html
            for ( var i = 0; i < cubeNum; i ++ ) {
                var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial({ map: texture } ) );
                object.position.x = Math.random() * 600;
                object.position.y = Math.random() * 700;
                object.position.z = Math.random() * 600;
                object.rotation.x = Math.random() * Math.PI;
                object.rotation.y = Math.random() * Math.PI;

                scene.add( object );
            }
        var radius = 600;
        var theta = 0;
        spinCamera();
        function spinCamera(){
            camera.lookAt( scene.position ); 
            theta += 0.1;
            camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
            camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
            camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
            requestAnimationFrame(spinCamera);
        } 

        };

          req.open('GET', 'https://api.coindesk.com/v1/bpi/currentprice/CNY.json');

     var lastTimeMsec= null;
     requestAnimationFrame(function animate(nowMsec){
        // keep looping
        requestAnimationFrame( animate );
        // measure time
        lastTimeMsec    = lastTimeMsec || nowMsec-1000/60;
        var deltaMsec   = Math.min(200, nowMsec - lastTimeMsec);
        lastTimeMsec    = nowMsec;
        // call each update function
        updateFcts.forEach(function(updateFn){
            updateFn(deltaMsec/1000, nowMsec/1000);
        });
     });
